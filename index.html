<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="components/header.css"> -->
    <link rel="stylesheet" href="styles/home.css">

    <!-- scripts -->
    <script src="scripts/home.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <!-- <script src="components/header.js" defer></script> -->

    <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
    <title>recontent</title>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/bg_vid.mp4" type="video/mp4">
        </video>
    </div>

    <div id="header-wrap">
            <div class="header">
                <div class="header-logo-container">
                    <img src="./assets/logo.ico" class="header-app-logo">
                    <div class="header-app-name">recontent</div>
                </div>
                <div class="header-hamberger clickable" onclick="showAndHideUserBox()">≡</div>
            </div>
            <div id="user-box" class="hideUserBox">
                <div class="user-box-theme-box">
                    Theme: 
                    <div id="theme-toggle" class="clickable" onclick="toggleTheme()">
                        <img>
                    </div>
                </div>
                <div>List of fav contents</div>
            </div>
    </div>

    <div id="home-intro">
        <h1 class="home-intro-tagline">Because you deserve better than random!</h1>
        <h2 id="scroll-trigger" style="font-weight: 400;">
            Forget endless scrolling. Get personalized, hand-picked movies, music, books and anything based on what you
            actually love, right here.
        </h2>
        <button id="scrollDown" class="scroll-button clickable">↓</button>
    </div>
    <div id="home-options">
        <h1>Categories</h1>
        <div class="home-options-wrap">
            <div class="card clickable" onclick="window.location.href='search.html'">
                <img src="assets/movie.png">
                <div>Movies</div>
            </div>
            <div class="card clickable">
                <img src="assets/song.png">
                <div>Songs</div>
            </div>
            <div class="card clickable">
                <img src="assets/book.png">
                <div>Books</div>
            </div>
        </div>
    </div>

</body>
</html>
