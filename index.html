<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- scripts -->
    <script src="scripts/home.js" defer></script>
    <script src="components/header.js" defer></script>


    <!-- google font for 'recontent' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Subrayada:wght@400;700&family=Poiret+One&display=swap"
        rel="stylesheet">

    <!-- google font for 'Montserrat Alternates' -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Hi+Melody&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Qwitcher+Grypen:wght@400;700&display=swap"
        rel="stylesheet">


    <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
    <title>recontent</title>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/bg_vid.mp4" type="video/mp4">
        </video>
    </div>

    <div id="header-container"></div>

    <div id="home-intro">
        <h1 class="home-intro-tagline">Because you deserve better than random!</h1>
        <h2 style="font-weight: 400;">
            Forget endless scrolling. Get personalized, hand-picked movies, music, books and anything based on what you
            actually love, right here.
        </h2>
    </div>
    <div id="home-options">
        <h1>Categories</h1>
        <div class="home-options-wrap">
            <div class="card">
                <img src="./assets/movie.png">
                <div>Movies</div>
            </div>
            <div class="card">
                <img src="./assets/song.png">
                <div>Songs</div>
            </div>
            <div class="card">
                <img src="./assets/book.png">
                <div>Books</div>
            </div>
        </div>
    </div>

</body>

</html>
